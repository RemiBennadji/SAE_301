<!DOCTYPE html>
<html lang="fr">
<head>

<body>
<img src="../Image/LogoUPHF.png" alt="Logo de l'UPHF" width="200">

<h3>Entrez votre identifiant et votre mot de passe.</h3>

<form class="formConnection" action="../Model/Session.php" method="post">
    <div class="passwordContainer">
        <label for="username">Nom :</label>
        <input type="text" id="username" name="Nom d'utilisateur" class="password" required><br><br>

        <label for="password">Prenom :</label>

            <i class="fas fa-eye"></i> <!-- Icône d'œil initiale -->
        </span>
    </div>
    <br>
    <input type="submit" value="Se connecter">
</form>
