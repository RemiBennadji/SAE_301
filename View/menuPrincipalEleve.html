<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MenuPrincipalEleve</title>
    <link href="menuPrincipalEleve.css" rel="stylesheet">
</head>

<body>
<img src="../Image/logouphf2.png" class="logoUPHF" alt="Logo de l'UPHF">
<header>
    <nav>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Emploie du temps</a></li>
            <li><a href="#">Messagerie</a></li>
            <li><a href="#">Deconnexion</a></li>
        </ul>
    </nav>
</header>

<script>
    const burger = document.querySelector('.burger');
    const menu = document.querySelector('.menu');

    burger.addEventListener('click', () => {
        menu.classList.toggle('active');
        burger.classList.toggle('toggle');
    });
</script>
<br><br>


<div class="container">
    <div class="red-box">
        <form>
            <h2>Inscription</h2>
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <div class="blue-box">
        <a href="change_password.html">Changer de mot de passe</a>
    </div>
</div>

</body>
</html>
